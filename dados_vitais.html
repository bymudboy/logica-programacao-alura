<script>
    // variáveis
    var dias = calculaDiasDeVida();
    var batimentos = calculaBatimentos(dias);

    // funções
    function calculaDiasDeVida(idade) {
        var idade = prompt("quantos anos você tem?");
        var dias = idade * 365;
        return dias;
    }
    
    function calculaBatimentos(batimentos){
        var batimentos = dias * 24 * 60 * 80;
        return batimentos;
    }

    // tela 
    document.write("você já viveu <strong>" + dias + "</strong> dias de sua vida & seu coração já bateu <strong>" + batimentos + "</strong> vezes. haja coração!");
</script>
