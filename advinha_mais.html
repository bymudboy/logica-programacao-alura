<html>
<h1>Digite um número de 0 a 10</h1>
<input id="numero" type="text">
<input id="advinhar" type="submit" value="Compare com o meu segredo!">

</html>
<script>

let segredo = Math.floor(Math.random() * 11);
let caixaDoNumero = document.getElementById("numero");

    function botaoClicado() {
        if (segredo == caixaDoNumero.value) {
            alert("Parabéns, você acertou!");
            alert("O número secreto é " + segredo + ".");
        } else {
            alert("Que pena, você errou!");
            alert("O número secreto é " + segredo + ".");
        }
        caixaDoNumero.value = "";
        segredo = Math.floor(Math.random() * 11);
      
    }
    let botaoAdvinhar = document.getElementById("advinhar");
    botaoAdvinhar.onclick = botaoClicado;


</script>
