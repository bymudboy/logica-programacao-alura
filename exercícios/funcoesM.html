<canvas id="tela" width="600" height="400"></canvas>

<script>

    let tela = document.getElementById("tela");
    let c = tela.getContext("2d");

    c.fillStyle = "red";

    function funcaoMatematica(x) {
        return 0.01 * x * x;
    }
    
    function funcaoSeno(x){
        return Math.sin(x/20) * 100 + 200;
    }

    function desenhaFuncao(funcaoMatematica) {
        for (x = 0; x < 600; x++) {
            let y = funcaoMatematica(x);
            console.log("para x =  " + x + " temos um y = " + y);

            c.beginPath();
            c.arc(x, 400 - y, 2, 0, 2 * Math.PI);
            c.fill();
        }
    }

    desenhaFuncao(funcaoSeno);


</script>
