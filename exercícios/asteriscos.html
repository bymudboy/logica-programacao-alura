    // V DE VINGAÇA
    let tamanho = parseInt(prompt("Qual tamanho do V desejado?"));

    for (let linha = 1; linha <= Math.ceil(tamanho / 2); linha++) {
        for (let coluna = 1; coluna <= tamanho; coluna++) {

            if (coluna === linha || coluna === (tamanho - linha + 1)) {
                document.write("*");
            } else {
                document.write("_");
            }

        }
        document.write("<br>");
    }
