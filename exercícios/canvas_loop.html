<canvas id="tela" width="600" height="400"></canvas>

<script>

    const corEscolhidaUm = prompt("Digite uma cor em inglês para a primeiralinha de quadrados:")
    const corEscolhidaDois = prompt("Digite uma cor em inglês para a segunda linha de quadrados:")

    function desenhaQuadrado(x, y, cor) {
        const tela = document.getElementById("tela");
        const c = tela.getContext("2d");

        c.fillStyle = cor;
        c.fillRect(x, y, 50, 50);

        c.strokeStyle = "black";
        c.strokeRect(x, y, 50, 50);
    }

    // Primeira linha
    for (let x = 0; x < 600; x += 50) {
        desenhaQuadrado(x, 0, corEscolhidaUm);
    }

    // Segunda linha
    for (let x = 0; x < 600; x += 50) {
        desenhaQuadrado(x, 50, corEscolhidaDois);
    }

    let corBola = prompt("Digite uma cor em inglês para as bolas:")

    function desenhaBola(x, y) {
        var tela = document.getElementById("tela");
        var c = tela.getContext("2d");
        c.fillStyle = corBola;
        c.beginPath();
        c.arc(x, y, 25, 0, 2 * Math.PI);
        c.fill();

        c.strokeStyle = "black";
        c.stroke();
    }

    for (let x = 25; x <= 600; x += 50) {
        desenhaBola(x, 100);
    }

</script>
