<script>
    // funções
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    function calculaPontos(vitorias, empates, derrotas){
        var pontos = (vitorias * 3) + empates - derrotas;
        return pontos;
    }

    // variáveis CDC FC
    var vitorias = parseInt(
        prompt("Quantos jogos o CDC FC venceu?"));
    var empates = parseInt(
        prompt("Quantos jogos o CDC FC empatou?"));
    var derrotas = parseInt(
        prompt("Quantos jogos o CDC FC perdeu?"));
    var pontos = calculaPontos(vitorias, empates, derrotas);

    //  pontos do adversário Livros Velhos  
    var vitoriasAdversario = parseInt(
        prompt("Quantos jogos o Livros Velhos venceu?"));
    var empatesAdversario = parseInt(
        prompt("Quantos jogos o Livros Velhos empatou?"));
    var derrotasAdversario = parseInt(
        prompt("Quantos jogos o Livros Velhos perdeu?"));
        
    var pontosAdversario = calculaPontos(vitoriasAdversario, empatesAdversario, derrotasAdversario);

    // resultado de ambos
    mostra("CDC FC tem " + pontos + " pontos!");
    mostra("Livros Velhos tem " + pontosAdversario + " pontos!<hr>");

    // calculo condição
    if (pontos > pontosAdversario) {
        mostra("CDC FC está indo MELHOR que o Livros Velhos!");

    } if (pontos < pontosAdversario) {
        mostra("CDC FC está indo PIOR que o Livros Velhos!");

    } if(pontos == pontosAdversario) {
        mostra("CDC FC está indo IGUAL o Livros Velhos!");
    };
    
    

    // condições livros velhos
    if (pontosAdversario > pontos) {
        mostra("Livros Velhos está indo MELHOR que o CDC FC!");

    } if (pontosAdversario < pontos) {
        mostra("Livros Velhos está indo PIOR que o CDC FC!");

    } if(pontosAdversario == pontos) {
        mostra("Livros Velhos está indo IGUAL o CDC FC!");
    };

    
</script>
