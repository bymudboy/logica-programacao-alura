<script>
    // variáveis
    var peso = 75;
    var altura = 1.72;
    var meuImc = calculaImc(peso, altura);
    var pesoPrimo = 83;
    var alturaPrimo = 1.76;
    var imcDoPrimo = calculaImc(pesoPrimo, alturaPrimo);

    // funções
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    function calculaImc(peso, altura){
        var imc = peso / (altura * altura); 
        return Math.round(imc);
    }

    mostra("* meu imc é: " + calculaImc(peso, altura));
    mostra("* eu estou: " + (meuImc - 18.5) + " pontos acima do limite da magreza.");
    mostra("* eu estou: " + (35 - meuImc) + " pontos longe da obesidade severa.");
    mostra("# o imc do meu primo é: " + imcDoPrimo);
    mostra("# ele está: " + (imcDoPrimo - 18.5) + " pontos acima do limite da magreza.");
    mostra("# ele está: " + (35 - imcDoPrimo) + " pontos longe da obesidade severa.");
  
    // parte do usuário
    var nome = prompt("olá, qual é seu nome?");
    var alturaDoUsuario = prompt("qual é sua altura " + nome + "?");
    var pesoDoUsuario = prompt("qual é o seu peso " + nome + "?");
    var imcDoUsuario = calculaImc(pesoDoUsuario, alturaDoUsuario);
    mostra("> o imc do " + nome + " é: " + imcDoUsuario);

    // if else
    if (imcDoUsuario >= 18.5 && imcDoUsuario <= 35) {
        mostra("OK! Seu imc está dentro dos limites.");     
    }
    if (imcDoUsuario > 35) {
        mostra("seu imc indica que você está ACIMA do peso.");
    }
</script>
