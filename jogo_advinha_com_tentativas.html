<script>

    // functions
    function mostra(frase) {
        document.write(frase + "<br>");
    }

    // variáveis
    var numeroPensado = Math.round(Math.random() * 10);
    var numeroDaTentativa = 1;
    var chute = null;

    alert("Olá! Estou pensando em um número entre 0 e 10. Você tem 3 tentativas para adivinhar qual é.");

    while(numeroDaTentativa <= 3 && chute != numeroPensado) { // para tentativas infinitas use  != chute 
        chute = prompt("Qual número você acha que estou pensando?");
        
        if(chute == numeroPensado){
            alert("Parabéns você acertou! O número era " + numeroPensado + ".");
            // break; tbm serve para sair do loop
        } else {
            alert("Você errou! Tente novamente, caso tenha mais tentativas. Você tem " + (3 - numeroDaTentativa) + " tentativas.");
            if (chute < numeroPensado) {
                alert("Seu chute foi menor que o número pensado.");
            } else {
                alert("Seu chute foi maior que o número pensado.");
            }
        }
        numeroDaTentativa++;
    }

    mostra("O número pensado era " + numeroPensado );
</script>
