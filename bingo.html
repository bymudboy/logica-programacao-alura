<html>

    
    <input id="numero" type="text">
    <input id="verificar" type="submit" value="Adicione e verifique no Bingo!">

</html>

<script>
    let sorteados = []; 
    
    function adicionarSorteado() {
        let numero = document.getElementById("numero").value;
        for (let i = 0; i < sorteados.length; i++) {
            if (sorteados[i] === numero) {
                alert("Número já sorteado!");
                return;
            }
        }
        sorteados.push(numero);
        alert(`Número ${sorteados} adicionado com sucesso!`);
    }

    let botao = document.getElementById("verificar");
    botao.onclick = adicionarSorteado;
</script>
