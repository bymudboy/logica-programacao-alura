<script>
    document.write("minha idade é: <strong>" + 25 + "</strong><br>");
    document.write("a soma das nossas idades é: ");
    document.write("<strong>" + 25 + 32 + 26 + "</strong><br>");
    document.write("a média das nossas idades é: <strong>" + (25 + 32 + 26) / 3 + "</strong><br>");

    // diferença de idade entre irmãos
    document.write("a diferença de idade entre mim e meu irmão é: ");
    document.write("<strong>" + (24 - 19) + "</strong> anos de idade<br>");

    // média de filhos por casal
    document.write("a média de filhos por casal é: ");
    document.write("<strong>" + 2025 / 28 + "</strong> gerações desde o ano zero");
</script>
