<script>
    // funções
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }
    function sorteia(n) {
        let chute = Math.round(Math.random() * n);
        return chute;
    }

    function isNotANumber(chute) {
        if (isNaN(chute)) {
            alert("Você não digitou um número!");
            chute = prompt("Digite um número válido por favor.");
            return chute;
        }
    }


    // variáveis
    var numeroPensado = sorteia(10);
    var chute = prompt("Advinhe o número que eu pensei entre 0 e 10.");
    chute = isNotANumber(chute) || chute;


    if (isNaN(chute) || chute.trim() === "") {
        mostra("❌ Você não digitou um número!");
    } else if (chute == numeroPensado) {
        mostra("🎉 Parabéns! Você acertou!");
    } else {
        mostra("Você errou! O número que eu pensei foi <strong>" + numeroPensado + "</strong><hr>");
        if (chute < numeroPensado) {
            mostra("O número que você chutou foi <strong>" + chute + "</strong><br> É <strong>MENOR</strong> que o que eu pensei.");
        } else {
            mostra("O número que você chutou foi <strong>" + chute + "</strong><br> É <strong>MAIOR</strong> que o que eu pensei.");
        }
    }


</script>
